<div class="container-fluid">
  <header class="blog-header py-2 px-2">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1" *ngIf="!userLogInCheck()">
        <a
          class="text-muted"
          href="#"
          data-toggle="modal"
          data-target="#exampleModalCenter"
          >Subscribe</a
        >
        <a> &nbsp;&nbsp;&nbsp;&nbsp;
        </a>
        <a
        class="text-muted"
        href="#"
        routerLink="/meetTheTeam"
        >Meet The Team</a
      >

      </div>
      <div class="col-4 pt-1" *ngIf="userLogInCheck()">
        <a [routerLink]="['/user-landing']">
          <a class="text-muted" data-toggle="modal" data-target="#loginModal">
            User Home
          </a>
        </a>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="form-wrapper">
              <div
                class="wow fadeInRight"
                data-wow-duration="2s"
                data-wow-delay="0.2s"
              >
                <div class="panel panel-skin">
                  <div class="panel-heading"></div>
                  <div class="panel-body">
                    <div id="sendmessage">
                      Your message has been sent. Thank you!
                    </div>
                    <div id="errormessage"></div>
                    <form
                      action=""
                      method="post"
                      role="form"
                      class="contactForm lead"
                    >
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">
                          Subscribe
                        </h5>
                        <button
                          type="button"
                          class="close"
                          data-dismiss="modal"
                          aria-label="Close"
                        >
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="row">
                          <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                              <label>First Name</label>
                              <input
                                type="text"
                                name="first_name"
                                id="first_name"
                                class="form-control input-md"
                                data-rule="minlen:3"
                                data-msg="Please enter at least 3 chars"
                              />
                              <div class="validation"></div>
                            </div>
                          </div>
                          <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                              <label>Last Name</label>
                              <input
                                type="text"
                                name="last_name"
                                id="last_name"
                                class="form-control input-md"
                                data-rule="minlen:3"
                                data-msg="Please enter at least 3 chars"
                              />
                              <div class="validation"></div>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                              <label>Email</label>
                              <input
                                type="email"
                                name="email"
                                id="email"
                                class="form-control input-md"
                                data-rule="email"
                                data-msg="Please enter a valid email"
                              />
                              <div class="validation"></div>
                            </div>
                          </div>
                          <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                              <label>Phone number</label>
                              <input
                                type="text"
                                name="phone"
                                id="phone"
                                class="form-control input-md"
                                data-rule="required"
                                data-msg="The phone number is required"
                              />
                              <div class="validation"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-dismiss="modal"
                        >
                          Close
                        </button>
                        <input
                          type="submit"
                          class="btn btn-primary"
                          value="Submit"
                        />
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="#"
          ><img
            src="assets/images/coloradotribe.jpg"
            class="img-responsive"
            style="width: 250px;"
        /></a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="text-muted" aria-label="Search">
          <input
            type="text"
            name="keyword"
            placeholder="Search"
            [(ngModel)]="keyword"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="mx-3"
            role="img"
            viewBox="0 0 24 24"
            focusable="false"
            (click)="search(keyword)"
            id="navbarSearch"
          >
            <title>Search</title>
            <circle cx="10.5" cy="10.5" r="7.5" />
            <path d="M21 21l-5.2-5.2" />
          </svg>
        </a>

        <a [routerLink]="['/register']" *ngIf="!userLogInCheck()">
          <a
            class="text-muted mx-4"
            data-toggle="modal"
            data-target="#registerModal"
          >
            Register
          </a>
        </a>

        <a [routerLink]="['/login']" *ngIf="!userLogInCheck()">
          <a class="text-muted" data-toggle="modal" data-target="#loginModal">
            Login
          </a>
        </a>
        <a *ngIf="userLogInCheck()">
          <app-logout></app-logout>
        </a>
      </div>
    </div>
  </header>

  <div class="container nav-scroller mb-3 border-bottom">
    <nav class="nav d-flex justify-content-between">
      <a
        class="p-2 text-muted"
        [routerLink]="['/businesses/search/category/Entertainment']"
        routerLinkActive="router-link-active"
        >Entertainment</a
      >
      <a
        class="p-2 text-muted"
        [routerLink]="['/businesses/search/category/Food']"
        routerLinkActive="router-link-active"
        >Food</a
      >
      <a
        class="p-2 text-muted"
        [routerLink]="['/businesses/search/category/Shopping']"
        routerLinkActive="router-link-active"
        >Shopping</a
      >
      <a
        class="p-2 text-muted"
        [routerLink]="['/businesses/search/category/Sports']"
        routerLinkActive="router-link-active"
        >Sports</a
      >
    </nav>
  </div>
</div>
<script src="contactform/contactform.js" defer></script>
