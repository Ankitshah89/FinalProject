<!-- Sidebar -->
<div
  class="bg-light border-right border-top my-1 border-bottom my-1"
  id="sidebar-wrapper"
  *ngIf="user"
>
  <div class="sidebar-heading">Links</div>
  <div class="list-group list-group-flush">
    <div *ngIf="user.role === 'Admin'">
      <a
        href="#/admin-landing"
        class="list-group-item list-group-item-action bg-light"
        >Admin Dashboard</a
      >
    </div>
    <a href="#/home" class="list-group-item list-group-item-action bg-light"
      >Home</a
    >
    <a
      href="#/user-landing"
      class="list-group-item list-group-item-action bg-light"
      >User</a
    >
    <a href="#/articles" class="list-group-item list-group-item-action bg-light"
      >Articles</a
    >
    <div *ngIf="user.role === 'Business'">
      <a
        href="#/business-landing"
        class="list-group-item list-group-item-action bg-light"
        >Business</a
      >
    </div>
  </div>
</div>
<!-- /#sidebar-wrapper -->
