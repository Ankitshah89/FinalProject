<!-- Sidebar -->
<div class="bg-light border-left" id="sidebar-wrapper" *ngIf="user">
  <div class="sidebar-heading">Favorites</div>

  <div class="list-group list-group-flush" **ngIf="noFavs">
    <a href="#" class="list-group-item list-group-item-action bg-light"
      >No Favorites Yet</a
    >
  </div>
  <div class="list-group list-group-flush" *ngFor="let favorite of favorites">
    <a
      href="business/{{ favorite.id }}"
      class="list-group-item list-group-item-action bg-light"
      >{{ favorite.name }}</a
    >
